<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'blog:posts_search' %}">
                        <input
                                type="text"
                                name="q"
                                class="searchText"
                                placeholder="type to search..."
                                autocomplete="on"
                        />
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2>Recent Posts</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for post in recent_posts %}
                                <li>
                                    <a href="{% url 'blog:post_data' post.slug %}">
                                        <h5>
                                            {{ post.title }}
                                        </h5>
                                        <span>{{ post.updated }}</span>
                                    </a>
                                </li>

                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item categories">
                    <div class="sidebar-heading">
                        <h2>Categories</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for cat in categories %}
                                <li><a href="{% url 'blog:posts_categories' cat.id%}">- {{ cat.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
